<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Todo-ddudu</title>

    <link rel="stylesheet" href="top.css" />

  <body>
    <div class="modal card" , id="add-modal">
      <div class="modal_content">
        <label for="whatToDo">To do</label>
        <input type="text" name="whatToDo" , id="whatToDo" />
      </div>
      <div class="modal_actions">
        <button class="btn btn--passive">취소</button>
        <button class="btn btn--success">추가</button>
      </div>
    </div>

    <div class="container">
      <header id="intro">
        <a href="#">
          <img src="to-do-list.png" alt="일정표그림" />
          <h1>Todo-ddudu</h1>
        </a>
        <p>by Jumin, Munhyeon</p>
      </header>
    </div>

          <th>Tue</th>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><a href="#day1">1</a></td>

            <td><a href="#day29">29</a></td>
            <td><a href="#day30">30</a></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button id="plus_btn">+</button>
    </div>
